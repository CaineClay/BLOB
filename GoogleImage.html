<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search Google Images</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <img class="Gimage" src="google.png" alt="Google logo" width="400" height="137">
          <div class="container">
            <form class="vertical-center" action="https://www.google.com/images">
                <input class="input" onfocus="this.value=''" type="text" name="q" value="Type here to search on Google Images">
                <input class="submit2" type="submit" value="Google Image Search">
            </form>
        </div>
        
        <form class="Gsearch" action="index.html">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
