<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="Styles.css">
    </head>
    <body>
        <div class="container">
            <form action="https://www.google.com/search" name="f">
                <img class='block' src="google.png" alt="Google logo" width="483" height="164">
                <label class ='label' for="input1">Type here to search results that include all these words:</label>
                <input id="input1" class="inputA" type="text" name="as_q" value=''>
                <br>
                <label class ='label' for="input2">Type here to search results this exact word or phrase:</label>
                <input id="input2" class="inputA" type="text" name="as_epq" value=''>
                <br>
                <label class ='label' for="input3">Type here to search any of these words:</label>
                <input id="input3" class="inputA" type="text" name="as_oq" value=''>
                <br>
                <label class ='label' for="input4">Type here to search none of these words:</label>
                <input id="input4"class="inputA" type="text" name="as_eq" value=''>

                <input class='submit' type="submit" value="Advanced Search">
            </form>
        </div>

        <form class="Gsearch" action="index.html">
            <input type="submit" value="Google Search">
        </form>
    
    </body>
